<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="relative min-h-screen text-slate-900 text-sm sm:text-base flex flex-col"
  >
    <div class="inset-0 opacity-10 absolute z-[-1] bgGrid"></div>
    <div>
      <section id="" class="min-h-screen flex flex-col px-4">
        <div
          class="bg-blue-950 fixed top-0 left-0 w-full flex flex-col z-20 px-3 fadeIn"
        >
          <header class="flex flex-col relative z-20">
            <div
              class="max-w-[1400px] mx-auto w-full flex items-center justify-between p-4 py-6"
            >
              <a href="/">
                <h1 class="font-semibold">
                  Gimmie <span class="text-indigo-400">Gym</span>
                </h1>
              </a>
              <button class="md:hidden grid place-items-center">
                <i class="fa-solid fa-bars"></i>
              </button>
              <nav class="hidden md:flex items-center gap-4 lg:gap-6">
                <a
                  href="#product"
                  class="duration-200 hover:text-indigo-400 cursor-pointer"
                  >Product</a
                >
                <a
                  href="#review"
                  class="duration-200 hover:text-indigo-400 cursor-pointer"
                  >Review</a
                >
                <a
                  href="#faq"
                  class="duration-200 hover:text-indigo-400 cursor-pointer"
                  >FAQ</a
                >
                <button class="specialButton">Start Today Buds</button>
              </nav>
            </div>
          </header>
        </div>
        <div class="flex flex-col flex-1 max-w-[1400px] mx-auto w-full">
          <div
            class="flex flex-col gap-10 flex-1 items-center justify-center pb-10 md:pb-14"
          >
            
          </div>
        </div>
      </section>

      <section class="min-h-screen flex flex-col px-20">
        <div class="flex flex-col flex-1 max-w-[1400px] mx-auto w-full">
          <div
            class="flex gap-10 flex-wrap flex-1 items-center justify-center"
            id="photoSection"
          >
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
